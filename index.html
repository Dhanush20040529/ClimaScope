<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaScope</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="main.js"></script>
</head>
<body>
   <main>

    <h1 class="tittle">ClimaScope</h1>
    <div class="container">
        
        <div class="search">
            <input type="search" class="search-input" placeholder="Enter your city name">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    
        <div class="weather-details">
            <div class="img">
                <img class="image" src="image/sun.png" alt="not found" width="128px" height="128px">
            </div>
            <div class="temperature">
                <h1 class="temp-value">8Â°c</h1>
            </div>
            <div class="city">
                <h2 class="city-name">Theni</h2>
            </div>
            <div class="other-details">
                <div class="humidity">
                    <img src="image/humidity.png"width="60px">
                    <div>
                        <h3 class="humidity-value">48%</h3>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="wind-speed">
                    <img src="image/wind-speed.png"width="50px">
                    <div>
                        <h3 class="wind-value">10km/h</h3>
                        <p>Wind speed</p>
                    </div>
                   
                </div>
            </div>

        </div>
    </div>
    
   </main>
</body>
</html>
